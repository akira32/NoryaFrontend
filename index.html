<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norya遊戲角色選擇小工具</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      padding: 20px;
    }

    h1 {
      margin-bottom: 12px;
    }

    .controls {
      margin-bottom: 10px;
    }

    .controls button {
      padding: 8px 14px;
      margin-right: 8px;
      border-radius: 4px;
      border: 1px solid #4caf50;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .controls button.secondary {
      background: #ffffff;
      color: #4caf50;
    }

    .controls button:hover {
      opacity: 0.9;
    }

    #currentTitle {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 15px;
      color: #333;
    }

    #loading {
      font-size: 16px;
      color: #777;
    }

    #error {
      color: red;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: left;
      vertical-align: middle;
      font-size: 14px;
    }

    th {
      background: #4caf50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    img.table-img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #fafafa;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Norya角色資料一覽</h1>

  <div class="controls">
    <button id="btnAll" class="secondary">顯示全部角色</button>
    <button id="btnMagic">選擇五個魔法攻擊的角色</button>
    <button id="btnPhysical">選擇五個物理攻擊的角色</button>
    <button id="btnValue">選擇五個價值最高的角色</button>
  </div>

  <!-- ⭐ 按下按鈕後顯示的 Title -->
  <div id="currentTitle"></div>

  <p id="loading">資料讀取中...</p>
  <p id="error"></p>

  <table id="sheetTable" style="display:none;">
    <thead id="thead"></thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const API_BASE = "https://noryabackend.zeabur.app";//"http://localhost:3000";

    function setTitle(text) {
      document.getElementById("currentTitle").textContent = text;
    }

    function isImageUrl(url) {
      if (!url) return false;
      const lower = url.toLowerCase();
      return (
        lower.endsWith(".jpg") ||
        lower.endsWith(".jpeg") ||
        lower.endsWith(".png") ||
        lower.endsWith(".gif") ||
        lower.endsWith(".webp") ||
        lower.endsWith(".svg") ||
        lower.includes("googleusercontent.com") ||
        lower.includes("drive.google.com")
      );
    }

    function driveToThumbnail(url) {
      if (!url.includes("drive.google.com")) return url;
      const match = url.match(/\/d\/(.*?)\//);
      if (!match) return url;
      return `https://drive.google.com/thumbnail?id=${match[1]}&sz=w200`;
    }

    function renderTable(rows) {
      const table = document.getElementById("sheetTable");
      const thead = document.getElementById("thead");
      const tbody = document.getElementById("tbody");

      if (!rows || rows.length === 0) {
        table.style.display = "none";
        document.getElementById("error").textContent = "沒有資料可顯示";
        return;
      }

      table.style.display = "table";

      const columns = Object.keys(rows[0]);

      thead.innerHTML = `<tr>${columns.map(col => `<th>${col}</th>`).join("")}</tr>`;

      tbody.innerHTML = rows.map(row => `
        <tr>
          ${columns.map(col => {
            const value = row[col] ?? "";
            if (isImageUrl(value)) {
              return `<td><img class="table-img" src="${driveToThumbnail(value)}"></td>`;
            }
            return `<td>${value}</td>`;
          }).join("")}
        </tr>
      `).join("");
    }

    async function fetchAndRender(url, titleText) {
      const loadingEl = document.getElementById("loading");
      const errorEl = document.getElementById("error");
      loadingEl.style.display = "block";
      errorEl.textContent = "";
      document.getElementById("sheetTable").style.display = "none";

      setTitle(titleText);

      try {
        const res = await fetch(url);
        const json = await res.json();
        loadingEl.style.display = "none";

        if (!json.success) {
          errorEl.textContent = "後端錯誤：" + json.message;
          return;
        }

        renderTable(json.rows);
      } catch (err) {
        loadingEl.style.display = "none";
        errorEl.textContent = "讀取失敗：" + err.message;
      }
    }

    function loadAll() {
      fetchAndRender(`${API_BASE}/api/sheet-data`, "目前顯示：全部角色");
    }

    function loadTopMagic() {
      fetchAndRender(`${API_BASE}/api/top-characters?type=magic`, "目前顯示：魔法攻擊最高的五位角色");
    }

    function loadTopPhysical() {
      fetchAndRender(`${API_BASE}/api/top-characters?type=physical`, "目前顯示：物理攻擊最高的五位角色");
    }

    function loadTopValue() {
      fetchAndRender(`${API_BASE}/api/top-characters?type=value`, "目前顯示：價值最高的五位角色");
    }

    document.getElementById("btnAll").addEventListener("click", loadAll);
    document.getElementById("btnMagic").addEventListener("click", loadTopMagic);
    document.getElementById("btnPhysical").addEventListener("click", loadTopPhysical);
    document.getElementById("btnValue").addEventListener("click", loadTopValue);

    loadAll();
  </script>

</body>
</html>
